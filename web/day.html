<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="dayStyles.css">
</head>
<body class="bg-dark text-light ">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top pb-0">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://auth.acm.org/" target="_blank">
                <img src="content/acmlogo.webp" alt="ACM Logo">
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="mt-3" style="width:60%">
            <form id="make_form">
                <div class="form-group row my-4">
                  <label for="discord" class="col-4 col-form-label fw-bold">Your input</label>
                  <div class="col-8">
                    <input id="discord" name="discord" placeholder="Alan" type="text" class="form-control" required="required">
                  </div>
                </div>
                <div class="form-group row my-4">
                  <div class="offset-4 col-8">
                    <button name="submit" id="submit" type="submit" class="btn btn-primary">Click for the output</button>
                  </div>
                </div>
              </form>
        </div>
        </div>
    </div>

    </div>
    <img class="bottomright" src="content/lower_graphic.webp">
    <img class="topleft" src="content/top_graphic.webp">
    <script src="dayScripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
