<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="dayStyles.css">
</head>
<body class="bg-dark text-light ">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top pb-0">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://auth.acm.org/" target="_blank">
                <img src="content/acmlogo.webp" alt="ACM Logo">
            </a>
        </div>
    </nav>
    <div class="container">
        <h1 id="title">Test your input:</h1>
        <div class="mt-3" style="width:60%">
            <form id="make_form">
                    <div class="form-group row my-4">
                        <div class="form-group">
                        <textarea name="test_case" placeholder="Place the input you want to check in this form and then click the button below to see the correct output" class="form-control" id="test_case" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group row my-4">
                  <div class="offset-4 col-8">
                    <button name="submit" id="submit" type="submit" class="btn btn-primary">Click for the expected output</button>
                  </div>
                </div>
              </form>
            <div style="display: none" id="input" class="overflow-auto container-fluid-md expected-output"><p id="a-label">[Expected Output]:  <span id="the-label"> Text to be displayed</span> </p></div>
        </div>
        </div>
    </div>

    </div>
    <img class="bottomright" src="content/lower_graphic.webp">
    <img class="topleft" src="content/top_graphic.webp">
    <script src="dayScripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
